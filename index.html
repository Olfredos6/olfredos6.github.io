<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/local.css">

    <title>BraceTech (coming soon...)</title>
</head>

<body class="container-sm">
    <div class="row" style="height: 100%!important;">
        <div class="col side-content">
            <h5 class="display-4">Side Content</h5>
        </div>
        <div class="col-10 main-content">
            <h5 class="display-4">Main Content</h5>
        </div>
        <div class="footer-content col-12">
            <h5 class="display-4">Footer Content</h5>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
        let side_content_div = document.querySelector('.side-content')
        let main_content_div = document.querySelector('.main-content')
        let footer_content_div = document.querySelector('.footer-content')

        // fix sizes
        let one_perc_height = window.innerHeight / 100;
        let main_height_percentage = 85;
        main_content_div.style.minHeight = `${one_perc_height * main_height_percentage}px`
        side_content_div.style.minHeight = main_content_div.style.minHeight
        footer_content_div.style.minHeight = `${one_perc_height * (100-main_height_percentage)}px`
        footer_content_div.style.minWidth = main_content_div.style.minWidth
        
        // main_content_div.style.minWidth = `${window.innerWidth - side_content_div.style.width}px`
    </script>
</body>

</html>
