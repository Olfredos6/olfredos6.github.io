    <title>BraceTech (coming soon...)</title>
</head>

<body class="container-sm">
    <div class="row" style="height: 100%!important;">
        <div class="col flex-column side-content">
            <!-- <h5 class="display-4">Side Content</h5> -->
            <!-- <div class="" style="text-align: center;">
                <a class="navbar-brand navbar-right" href="index.html">

            <div class="card" style="    margin-top: 15px;">
                <img src="./images/logo.png" class="card-img-top" alt="...">
                <div class="card-body">
                </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item menu-link">Home</a>
                    <a class="list-group-item menu-link">Products</a>
                    <a class="list-group-item menu-link">Services</a>
                    <a class="list-group-item menu-link">About Us</a>
                    <a class="list-group-item menu-link">Contact Us</a>
                    <img src="./images/img/add-img.jpg" class="card-img-top" alt="...">
                </div>
            </div>
        </div>

        <div class="col-10  flex-column main-content">

            <!-- banner -->
            <div class="section" style="margin-bottom: 45px">
                <div id="carouselExampleControls" class="carousel slide banner-wrapper" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/banners/banner-3.jpg" class="d-block w-100 img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/banners/banner-2.png" class="d-block w-100 img-fluid" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

                    </a>
                </div>
            </div>
            <!-- .banner -->


            <!-- partners -->
            <div class="section">
                <div style="text-align: center;">
                    <p class="section-title">Our Partners</p>
                    <div class="row partner-list">

                    </div>
                </div>
            </div>
            <!-- partners -->

        </div>
        <div class="footer-content col-10">
            <small> BraveTech
                &copy;<script>document.write((new Date()).getFullYear())</script>
            </small>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
        let side_content_div = document.querySelector('.side-content')
        let main_content_div = document.querySelector('.main-content')
        let footer_content_div = document.querySelector('.footer-content')

        // fix sizes
        let one_perc_height = window.innerHeight / 100;
        let main_height_percentage = 90;
        main_content_div.style.minHeight = `${one_perc_height * main_height_percentage}px`
        side_content_div.style.minHeight = main_content_div.style.minHeight
        footer_content_div.style.minHeight = `${one_perc_height * (100 - main_height_percentage)}px`
        // footer_content_div.style.minWidth = main_content_div.style.minWidth


        // set banner height
        let banner_wrapper = document.querySelector('.banner-wrapper')
        banner_wrapper.style.maxHeight = `${one_perc_height * 30}px`
        // Load partners
        partner_list = document.querySelector(".partner-list")
        for (let p_count = 1; p_count < 5; p_count++) {
            partner_list.innerHTML += `<div class="col-3"><img src="./images/partners/p${p_count}.png" class="img-fluid" alt="Responsive image"></div>`
            if (p_count == 4) {
                partner_list.innerHTML += `<div class="w-100"></div>`
            }
        }
    </script>
</body>

</html>
